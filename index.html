<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Js-Learning</title>
</head>
<body>

    <div class="container-1">

            <h2>Challenge 1 : Your age in Days  </h2>
            <div class="flex-box-container-1">
            <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me </button>
            </div>
            <div>
                    <button class="btn btn-danger" onclick="del()">Reset</button>
            </div>
            
        </div>
        <div class="flex-box-container-1">
                <div id="flex-box-result"> </div>
        </div>
    </div>

    <div class="container-2">
            <h2>Challenge 2 : Cat Genarator </h2>
                <div>
                        <button class="btn btn-success" onclick="catsGenarator()">Genarate Cats</button>
                </div>
            <div class="flex-box-container-2" id="flex-cat-gen">
            </div>
    </div>

    <div class="container-3">
            <h2>Challenge 3 : Rock Paper Scissors </h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                    <img id="rock" src="static/images/rock.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
                    <img id="paper" src="static/images/paper.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
                    <img id="scissors" src="static/images/scissors.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            </div>
    </div>

    <div class="container-4">
            <h2 id="change-my-color"> Challenge 4: Button color Changes!!</h2>
            <div class="flex-box-pick-color">
                <form action="">
                        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                                <option value="random">Random</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="reset">Reset</option>
                        </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-success">Facebook</button>
            </div>
    </div>

    <div class="container-5">
            <h2>Challenge 6: BlackJack</h2>
            <h3><span id="blackjack-result">Let's Play</span></h3>

            <div class="flex-blackjack-row-1">
                    <div id="your-box">
                        <h3>You: <span id="your-blackjack-result">0</span></h3>
                    </div>
                    <div id="dealer-box">
                        <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
                    </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                    <table>
                            <tr>
                                    <th>Wins</th>
                                    <th>Losses</th>
                                    <th>Draws</th>
                            </tr>
                            <tr>
                                    <td ><span id="win">0</span></td>
                                    <td ><span id="losses">0</span></td>
                                    <td ><span id="draws">0</span></td>
                            </tr>
                    </table>
            </div>
    </div>



    <script src="static/js/script.js"></script>
</body>
</html>
